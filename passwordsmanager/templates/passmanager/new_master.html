{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'passmanager/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'passmanager/index.css' %}">
</head>
<body>
    <div class="container">
        <div>
            <form method="POST">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                <h3>New master Password</h4>
                <div class="alert alert-info">
                    If your forget your master password you will never again be able to decrypt your encrypted passwords.
                </div>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="cta cta1" type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
