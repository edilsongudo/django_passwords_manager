{% extends "passmanager/base.html" %}
{% load crispy_forms_tags %}
{% block form %}
    <div class="form-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-4">Master Key</legend> -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-custom" type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock form %}
