{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'passmanager/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'passmanager/index.css' %}">
</head>
<body>
    <div class="container">
        <div class="fullwidth">
            <form method="POST">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                <h3>Define master</h3>
                <div class="alert alert-info">
                    If your forget your master password you will never again be able to decrypt your encrypted passwords.
                </div>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="cta cta1" type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
